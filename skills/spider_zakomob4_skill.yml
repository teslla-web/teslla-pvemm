support_spider:
  Type: SPIDER
  Display: "§a支援クモ"
  Health: 20
  Damage: 2
  Options:
    MovementSpeed: 0.28
    PreventOtherDrops: true
    Despawn: true
  Skills:
    - skill{s=support_spider_loop} @self ~onSpawn

support_spider_loop:
  Skills:
    - randomskill{s=support_spider_buff1,support_spider_buff2} @self
    - delay 200
    - skill{s=support_spider_loop} @self

support_spider_buff1:
  Skills:
    - particlering{c=#00FFAA;radius=6;points=40;amount=1;repeat=200;repeatInterval=1} @self
    - sound{s=minecraft:entity.evoker.cast_spell;v=1;p=1.2} @self
    - potion{type=SPEED;duration=200;level=1} @MobsInRadius{r=6;t=spider_zakoMob,support_spider}

support_spider_buff2:
  Skills:
    - particlering{c=#FFAA00;radius=6;points=40;amount=1;repeat=200;repeatInterval=1} @self
    - sound{s=minecraft:block.enchantment_table.use;v=1;p=0.8} @self
    - potion{type=INCREASE_DAMAGE;duration=200;level=1} @MobsInRadius{r=6;t=spider_zakoMob,support_spider}


